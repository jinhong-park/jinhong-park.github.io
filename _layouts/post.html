---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title"><p>{{ page.title }}</p></h1>
    <p class="post-meta">Posted on {{ page.date | date: "%B %-d, %Y" }}  
{% if page.categories %}
  in
  {% for cat in page.categories %}
  <a href="/categories/#{{ cat }}" title="{{ cat }}">{{ cat }}</a>&nbsp;
  {% endfor %}

{% endif %},  <a src="https://t.me/s/jinhong_park">Daily communications</a>
</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
